name: Knowledge Base CI/CD Workflow

on:
  push:
    branches:
      - main
    paths-ignore:
      - .gitignore
      - README.md
      - CONTRIBUTING.md
      - LICENSE
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      force_deploy:
        description: 'Force deploy the latest changes'
        required: false
        default: 'false'

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      URL_CHECKER_TIMEOUT: 30  # Timeout value for the URL checker script
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Cache Node.js modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node_modules-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node_modules-

      - name: Install dependencies
        run: npm install
        continue-on-error: false

      - name: Install gh-pages
        run: npm install gh-pages --save-dev

      - name: Run linters
        run: npm run lint:all
        continue-on-error: false

      - name: Run URL checker
        run: node script/url-checker.js -t ${{ env.URL_CHECKER_TIMEOUT }} -d src/posts
        continue-on-error: false


  build:
    runs-on: ubuntu-latest
    needs: test  # Ensure the test job ran and succeeded
    env:
      PATH_PREFIX: /${{ github.repository }}/  # Set the PATH_PREFIX at the job level
      
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup GitHub Pages
      uses: actions/configure-pages@v4
      with:
        enablement: 'true'

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Cache Node.js modules
      uses: actions/cache@v4
      with:
        path: node_modules
        key: ${{ runner.os }}-node_modules-${{ hashFiles('package-lock.json') }}
        restore-keys: |
            ${{ runner.os }}-node_modules-

    - name: Install dependencies
      run: npm install

    - name: Build the static pages
      run: npm run prod
      
     # Zip the _site/ folder
    - name: Zip the _site/ folder
      run: zip -r site.zip _site

    # Upload the zipped _site/ folder as an artifact
    - name: Upload the zipped _site/ folder
      uses: actions/upload-artifact@v4
      with:
        name: site-zip
        path: site.zip

    # Upload _site folder for GitHub Pages deployment
    - name: Upload the _site/ folder for GitHub Pages
      uses: actions/upload-pages-artifact@v3
      with:
        path: '_site'  # Folder to upload for GitHub Pages
        
  deploy: 
    runs-on: ubuntu-latest  
    needs: build
    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Download built site
        uses: actions/download-artifact@v4
        with:
          name: built_site  # Download the built site artifact

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4


      - name: Create deployment status issue
        run: |
          date=$(date +"%Y-%m-%d")
          status="succeeded" # Update this based on the deployment result
          url="https://github.com/EsraaKamel11/Automating-CI-CD-pipeline" 
          gh issue create --title "$date - Deployment: $status" --body "URL: $url" --assignee $GITHUB_ACTOR
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
